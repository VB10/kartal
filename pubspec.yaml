name: kartal
description: Kartal is an extension package for easy to use at app development
  time. You can access more features with primitive variables(context, string
  etc.).
version: 4.1.0
issue_tracker: https://github.com/vb10/kartal/issues
repository: https://github.com/VB10/kartal
screenshots:
  - description: 'City of Kartal, Istanbul'
    path: github/screen/kartal.jpeg

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  async: ^2.12.0
  collection: ^1.16.0
  device_info_plus: ^11.3.3
  diacritic: ^0.1.3
  dio: ^5.3.3
  flutter:
    sdk: flutter
  html: ^0.15.4
  logger: ^2.2.0
  mask_text_input_formatter: ^2.0.0
  mime: ^2.0.0
  package_info_plus: ^8.0.2
  share_plus: ^10.0.2
  url_launcher: ^6.1.5

dev_dependencies:
  example:
    path: example/
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
